<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <link rel="stylesheet" href="{% static 'css/style2.css'%}"/>
    <link href="https://fonts.googleapis.com/css2?family=Iceberg&family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container2">
            <div class="header__wrap">
                <h1 class="header__wrap__title">Wave Cafe</h1>
            </div>
        </div>
    </header>


    <div class="container">
        <div class="features">
            <h1>Добавить товар</h1>
            <form name="post">
                {% csrf_token %}
                {{ form.title }}<br>
                {{ form.anons }}<br>
                {{ form.full_text }}<br>
                {{ form.date }}<br>
                <span>{{ error }}</span>
                <button class="btn btn-success" type="submit">Добавить товар</button>

            </form>

        </div>
    </div>

</body>
</html>
